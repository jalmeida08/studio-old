server:
  port: 8082
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: 'cadastro-basico'
  data:
    mongodb:
      host: localhost
      port: 27017
      database: cadastro-basico